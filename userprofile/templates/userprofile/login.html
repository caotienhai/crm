{%block title%}SignIn{%endblock%}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

        <button class = "py-4 px-8 bg-teal-500 text-white rounded-xl">Log In</button>
    </form>

{%endblock %}
